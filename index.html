<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="logo.png">
    <title>Casa Nostra Trimestral | v1.3.3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        const CLIENT_ID = '967312917527-sr2r24n2m9g0r3c5b7b87hpop3se3vh8.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBuVMvZuFTYAIcrlzK3YnB0sTGYsmlvZFA';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email';
        
        const ABA_ALVO = "Dashboard_Trimestral IPCA"; 
        const LABELS_TRI = ['1Âº Tri 24', '3Âº Tri 25', '4Âº Tri 25']; 

        const EMAILS_AUTORIZADOS = [
            'lfperacchi@gmail.com', 'lfperacchi.investidor@gmail.com',
            'miforalozzo@gmail.com', 'mepagliosa11@gmail.com',
            'sabrinapagliosaarquitetura@gmail.com'
        ];

        let tokenClient, charts = {}, modalChart = null, masterData = {};
        let currentFileId = localStorage.getItem('casaNostra_lastFileId');

        function gapiLoaded() { gapi.load('client:picker', async () => { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }); }); }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES, ux_mode: 'popup',
                callback: async (resp) => {
                    if (resp.error) return;
                    if (await verificarAcesso(resp.access_token)) {
                        if (currentFileId) downloadAndProcessFile(currentFileId);
                        else createPicker(resp.access_token);
                    }
                }
            });
        }
        async function verificarAcesso(at) {
            const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { 'Authorization': `Bearer ${at}` } });
            const user = await resp.json();
            return EMAILS_AUTORIZADOS.includes(user.email.toLowerCase());
        }
        function handleAuthClick(f = false) {
            if (f) { currentFileId = null; localStorage.removeItem('casaNostra_lastFileId'); }
            tokenClient.requestAccessToken({prompt: currentFileId ? '' : 'consent'});
        }
        function createPicker(at) {
            const view = new google.picker.View(google.picker.ViewId.SPREADSHEETS);
            new google.picker.PickerBuilder().addView(view).setOAuthToken(at).setDeveloperKey(API_KEY).setCallback(pickerCallback).build().setVisible(true);
        }
        async function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                currentFileId = data.docs[0].id;
                localStorage.setItem('casaNostra_lastFileId', currentFileId);
                downloadAndProcessFile(currentFileId);
            }
        }
        async function downloadAndProcessFile(id) {
            const token = gapi.client.getToken();
            const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media&t=${Date.now()}`, { headers: { 'Authorization': `Bearer ${token.access_token}` } });
            const wb = XLSX.read(new Uint8Array(await resp.arrayBuffer()), {type: 'array', cellComments: true});
            processDashboard(wb.Sheets[ABA_ALVO]);
        }

        const GRUPOS = {
            receitas: { title: "1. Receitas", tags: ['receita bruta', 'receita lÃ­quida'], div: 1000000, scale: 'M', exclude: ['cpv', 'lucro bruto'] },
            lucratividade: { title: "2. Lucratividade", tags: ['lucro operacional', 'ebit', 'ebitda', 'lucro lÃ­quido', 'lucro nominal', 'resultado operacional', 'lucro bruto'], exclude: ['margem'], div: 1000, scale: 'k' },
            margens: { title: "3. Margens", tags: ['margem ebit', 'margem lÃ­quida', 'margem ebitda'], div: 1, scale: '%' },
            opex_a: { title: "4. Pessoal e Impostos", tags: ['despesas operacionais', 'impostos totais', 'gasto com pessoal'], div: 1000, scale: 'k' },
            opex_b: { title: "5. Administrativo", tags: ['administrativo', 'publicidade', 'frota'], div: 1000, scale: 'k' },
            estoque_fin: { title: "6. Estoque e Custos", tags: ['aquisiÃ§Ã£o de produtos', 'cpv', 'estoque'], div: 1000, scale: 'k', exclude: ['pmre', 'giro'] },
            estoque_giro: { title: "7. PMRE e Giro", tags: ['pmre', 'giro de renovaÃ§Ã£o'], div: 1, scale: '', dualAxis: true },
            produtividade: { title: "8. Produtividade", tags: ['vendas por m', 'custo loja aberta', 'vendas por funcionÃ¡rio'], div: 1, scale: '' },
            capex: { title: "9. Capex e Deprec.", tags: ['capex total', 'depreciaÃ§Ã£o', 'amortizaÃ§Ã£o'], div: 1000, scale: 'k' }
        };

        // FunÃ§Ã£o Essencial: Extrai comentÃ¡rios da cÃ©lula (Notas Amarelas do Sheets)
        function getComment(sheet, row, col) {
            const cell = sheet[XLSX.utils.encode_cell({r:row, c:col})];
            return cell?.c?.[0]?.t ? cell.c[0].t.split('\n').filter(l => !l.match(/\d{4}/)).join(' ').trim() : "";
        }

        function formatVal(v, isP) {
            let n = Number(v) || 0;
            if (isP) return (n < 1 && n !== 0 ? n * 100 : n).toLocaleString('pt-BR', { minimumFractionDigits: 2 }) + '%';
            return n.toLocaleString('pt-BR');
        }

        function processDashboard(sheet) {
            const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});
            masterData = {};
            const container = document.getElementById('cards-sections-container');
            const chartsGrid = document.getElementById('charts-main-grid');
            container.innerHTML = ''; chartsGrid.innerHTML = '';

            rows.forEach((row, idx) => {
                if (idx === 0 || !row[1]) return;
                const labelRaw = row[1].toString(); const labelLow = labelRaw.toLowerCase().trim();
                
                // --- MAPEAMENTO INTELIGENTE (Igual ao Anual) ---
                // Nome: Coluna B (row[1])
                // Metodologia: ComentÃ¡rio da Coluna B (getComment)
                // Dados: Colunas K, L, M (row[10], row[11], row[12])
                // Notas: Coluna N (row[13])
                
                masterData[labelLow] = { 
                    original: labelRaw, 
                    desc: getComment(sheet, idx, 1), // LÃŠ O COMENTÃRIO DA CÃ‰LULA B
                    vT1: Number(row[10]) || 0,       // K
                    vT2: Number(row[11]) || 0,       // L
                    vT3: Number(row[12]) || 0,       // M
                    note: row[13] || ""              // N (Texto direto na cÃ©lula)
                };
            });

            Object.keys(GRUPOS).forEach(key => {
                const config = GRUPOS[key];
                const section = document.createElement('div');
                section.innerHTML = `<div class="section-header">${config.title}</div><div id="grid-${key}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>`;
                container.appendChild(section);

                const chartCard = document.createElement('div');
                chartCard.className = `chart-card ${key === 'receitas' ? 'lg:col-span-2' : ''}`;
                chartCard.innerHTML = `<div class="font-black text-black text-lg uppercase mb-4">${config.title} (EvoluÃ§Ã£o)</div><div class="h-80"><canvas id="chart_${key}"></canvas></div>`;
                chartsGrid.appendChild(chartCard);

                const used = new Set();
                Object.keys(masterData).forEach(mKey => {
                    const isEx = config.exclude && config.exclude.some(e => mKey.includes(e));
                    if (!isEx && config.tags.some(t => mKey.includes(t)) && !used.has(mKey)) {
                        used.add(mKey); const it = masterData[mKey];
                        const varPct = it.vT1 !== 0 ? ((it.vT3 - it.vT1) / Math.abs(it.vT1)) * 100 : 0;
                        
                        const card = document.createElement('div');
                        card.className = "bg-white p-6 rounded-3xl border border-gray-100 shadow-sm cursor-pointer card-kpi flex flex-col justify-between h-44 hover:shadow-md transition-all";
                        card.onclick = () => openModal(it.original, it.vT1, it.vT2, it.vT3, it.desc, it.note);
                        
                        card.innerHTML = `<div><p class="text-[9px] text-gray-400 font-black uppercase tracking-widest flex items-center" title="${it.desc.replace(/"/g, '&quot;')}">${it.original} ${it.desc ? '<span class="info-icon">i</span>' : ''}</p>
                                          <span class="text-3xl font-black block mt-2">${formatVal(it.vT3, mKey.includes('margem'))}</span></div>
                                          <div class="flex justify-between border-t pt-3">
                                            <span class="text-[10px] text-gray-300">Ref: ${formatVal(it.vT1, mKey.includes('margem'))}</span>
                                            <span class="${varPct >= 0 ? 'text-green-600' : 'text-red-600'} text-[11px] font-bold" title="VariaÃ§Ã£o Total">${varPct > 0 ? '+' : ''}${varPct.toFixed(1)}%</span>
                                          </div>`;
                        document.getElementById(`grid-${key}`).appendChild(card);
                    }
                });
                renderThematicChart(key, masterData);
            });
            document.getElementById('file-status').innerText = "Trimestral Conectado";
        }

        function renderThematicChart(key, data) {
            const config = GRUPOS[key]; const datasets = [];
            const used = new Set();
            const colors = ['#000000', '#BE1E2D', '#666666', '#FF8A96', '#16a34a'];
            let colorIdx = 0;

            Object.keys(data).forEach(dKey => {
                const ex = config.exclude && config.exclude.some(e => dKey.includes(e));
                if (!ex && config.tags.some(t => dKey.includes(t)) && !used.has(dKey)) {
                    
                    if (key === 'produtividade' && dKey.includes('vendas por m')) return; 

                    used.add(dKey); const it = data[dKey];
                    const vals = [
                        key === 'margens' ? (it.vT1 < 1 ? it.vT1*100 : it.vT1) : it.vT1/config.div,
                        key === 'margens' ? (it.vT2 < 1 ? it.vT2*100 : it.vT2) : it.vT2/config.div,
                        key === 'margens' ? (it.vT3 < 1 ? it.vT3*100 : it.vT3) : it.vT3/config.div
                    ];

                    datasets.push({
                        label: it.original,
                        data: vals,
                        borderColor: colors[colorIdx % colors.length],
                        backgroundColor: colors[colorIdx % colors.length],
                        tension: 0.3, pointRadius: 4, borderWidth: 2
                    });
                    colorIdx++;
                }
            });

            const ctx = document.getElementById(`chart_${key}`).getContext('2d');
            charts[key] = new Chart(ctx, {
                type: 'line', 
                data: { labels: LABELS_TRI, datasets: datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false, animation: false,
                    plugins: { tooltip: { mode: 'index', intersect: false } },
                    scales: { y: { position: 'left', ticks: { callback: v => v.toLocaleString('pt-BR') + config.scale } } } 
                } 
            });
        }

        async function gerarPDF() {
            const btn = document.getElementById('btn-pdf'); btn.innerText = "âŒ› CRIANDO PDF..."; btn.disabled = true;
            const printArea = document.createElement('div');
            printArea.style.width = '297mm'; printArea.style.margin = '0 auto';

            const capa = document.createElement('div');
            capa.className = 'page-content';
            capa.innerHTML = `<div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; border: 4px solid #BE1E2D; border-radius: 20px;">
                <img src="logo.png" style="width:200px; margin-bottom:20px;">
                <h1 style="font-size:30px; font-weight:900;">RELATÃ“RIO TRIMESTRAL</h1>
                <h2 style="font-size:20px; color:#555;">CASA NOSTRA</h2>
                <span style="margin-top:20px; font-size:12px; font-weight:bold; color:#BE1E2D;">${LABELS_TRI[0]} a ${LABELS_TRI[2]}</span>
            </div><div class="html2pdf__page-break"></div>`;
            printArea.appendChild(capa);

            const chaves = Object.keys(GRUPOS);
            for (let i = 0; i < chaves.length; i++) {
                const key = chaves[i];
                const config = GRUPOS[key];
                const slide = document.createElement('div');
                slide.className = 'page-content';

                let rowsHtml = "";
                const used = new Set();
                Object.keys(masterData).forEach(mKey => {
                    if (!(config.exclude && config.exclude.some(e => mKey.includes(e))) && config.tags.some(t => mKey.includes(t)) && !used.has(mKey)) {
                        used.add(mKey); const it = masterData[mKey]; const isP = mKey.includes('margem');
                        const vPct = it.vT1 !== 0 ? ((it.vT3 - it.vT1) / Math.abs(it.vT1)) * 100 : 0;
                        
                        rowsHtml += `<tr style="border-bottom:1px solid #ddd; font-size:10px;">
                            <td style="padding:4px 5px; width:35%;"><strong>${it.original}</strong><br><span style="font-size:7px; color:#666; font-style:italic; line-height:1;">${it.desc}</span></td>
                            <td style="padding:4px 5px; text-align:center;">${formatVal(it.vT1, isP)}</td>
                            <td style="padding:4px 5px; text-align:center;">${formatVal(it.vT2, isP)}</td>
                            <td style="padding:4px 5px; text-align:center; background:#fff5f5;"><strong>${formatVal(it.vT3, isP)}</strong><br><span style="font-size:7px; color:${vPct>=0?'#16a34a':'#BE1E2D'}">${vPct>0?'+':''}${vPct.toFixed(1)}%</span></td>
                            <td style="padding:4px 5px; font-size:7px; color:#444; width:20%; line-height:1.1;">${it.note}</td></tr>`;
                    }
                });

                const chartImg = charts[key].toBase64Image();

                slide.innerHTML = `
                    <div style="border:1px solid #eee; border-radius:15px; padding:15px; height:100%; display:flex; flex-direction:column;">
                        <div style="flex-shrink: 0;"> 
                            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:4px solid #BE1E2D; padding-bottom:5px; margin-bottom:10px;">
                                <h2 style="font-size:16px; font-weight:900; text-transform:uppercase; color:#000;">${config.title} (Trimestral)</h2>
                                <span style="font-size:10px; color:#999;">CASA NOSTRA INTEL</span>
                            </div>
                            <table style="width:100%; border-collapse:collapse; margin-bottom:10px;">
                                <thead style="background:#000; color:#fff; font-size:9px;">
                                    <tr>
                                        <th style="padding:5px; text-align:left;">INDICADOR</th>
                                        <th style="padding:5px;">${LABELS_TRI[0]}</th>
                                        <th style="padding:5px;">${LABELS_TRI[1]}</th>
                                        <th style="padding:5px;">${LABELS_TRI[2]}</th>
                                        <th style="padding:5px; text-align:left;">NOTAS</th>
                                    </tr>
                                </thead>
                                <tbody>${rowsHtml}</tbody>
                            </table>
                        </div>
                        <div style="flex-grow:1; display:flex; align-items:center; justify-content:center; overflow:hidden; min-height:0; padding-top:5px;">
                            <img src="${chartImg}" style="max-width:98%; max-height:100%; object-fit:contain; border:1px solid #eee; border-radius:10px;">
                        </div>
                    </div>
                    ${i < chaves.length - 1 ? '<div class="html2pdf__page-break"></div>' : ''}`;
                
                printArea.appendChild(slide);
                await new Promise(r => setTimeout(r, 400));
            }

            html2pdf().set({ 
                margin: 0, 
                filename: `CasaNostra_Trimestral.pdf`, 
                image: { type: 'jpeg', quality: 0.90 }, 
                html2canvas: { scale: 1.5, useCORS: true, letterRendering: true, scrollY: 0 }, 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' },
                pagebreak: { mode: ['css', 'legacy'] }
            }).from(printArea).save().then(() => { btn.innerText = "ðŸ“¥ GERAR PDF"; btn.disabled = false; });
        }

        function openModal(l, vT1, vT2, vT3, desc, note) {
            document.getElementById('modalTitle').innerText = l;
            document.getElementById('modalV24').innerText = formatVal(vT1, l.toLowerCase().includes('margem'));
            document.getElementById('modalV25').innerText = formatVal(vT3, l.toLowerCase().includes('margem'));
            document.getElementById('modalDescB').innerText = desc || "Sem metodologia.";
            document.getElementById('modalNoteK').innerText = note;
            document.getElementById('detailsModal').style.display = 'flex';
            
            const ctx = document.getElementById('modalChartCanvas').getContext('2d');
            if (modalChart) modalChart.destroy();
            modalChart = new Chart(ctx, { 
                type: 'line', 
                data: { 
                    labels: LABELS_TRI, 
                    datasets: [{ 
                        label: l, 
                        data: [l.toLowerCase().includes('margem') ? vT1*100 : vT1, l.toLowerCase().includes('margem') ? vT2*100 : vT2, l.toLowerCase().includes('margem') ? vT3*100 : vT3], 
                        borderColor: '#BE1E2D', backgroundColor: '#BE1E2D', tension: 0.3 
                    }] 
                }, 
                options: { responsive: true, maintainAspectRatio: false } 
            });
        }
        function closeModal() { document.getElementById('detailsModal').style.display = 'none'; }
    </script>
