<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Casa Nostra Intelligence v2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        const VERSION = "2.0.0 (Suite Integrada)";
        const CLIENT_ID = '967312917527-sr2r24n2m9g0r3c5b7b87hpop3se3vh8.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBuVMvZuFTYAIcrlzK3YnB0sTGYsmlvZFA';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email';
        
        // --- CONFIGURA√á√ÉO DAS ABAS ---
        const SHEET_ANUAL = "Dashboard_Indicadores IPCA";
        const SHEET_TRI = "Dashboard_Trimestral IPCA";
        const LABELS_TRI = ['1¬∫ Tri 24', '3¬∫ Tri 25', '4¬∫ Tri 25'];

        const EMAILS_AUTORIZADOS = [
            'lfperacchi@gmail.com', 'lfperacchi.investidor@gmail.com',
            'miforalozzo@gmail.com', 'mepagliosa11@gmail.com',
            'sabrinapagliosaarquitetura@gmail.com'
        ];

        let tokenClient, globalWorkbook = null;
        let currentMode = 'ANUAL'; // ou 'TRIMESTRAL'
        let currentFileId = localStorage.getItem('casaNostra_lastFileId');
        let charts = {}, masterData = {}; // Resetar ao trocar de aba

        // --- GRUPOS DE INDICADORES (Compartilhados) ---
        const GRUPOS = {
            receitas: { title: "1. Receitas", tags: ['receita bruta', 'receita l√≠quida'], div: 1000000, scale: 'M', exclude: ['cpv', 'lucro bruto'] },
            lucratividade: { title: "2. Lucratividade", tags: ['lucro operacional', 'ebit', 'ebitda', 'lucro l√≠quido', 'lucro nominal', 'resultado operacional', 'lucro bruto'], exclude: ['margem'], div: 1000, scale: 'k' },
            margens: { title: "3. Margens", tags: ['margem ebit', 'margem l√≠quida', 'margem ebitda'], div: 1, scale: '%' },
            opex_a: { title: "4. Pessoal e Impostos", tags: ['despesas operacionais', 'impostos totais', 'gasto com pessoal'], div: 1000, scale: 'k' },
            opex_b: { title: "5. Administrativo", tags: ['administrativo', 'publicidade', 'frota'], div: 1000, scale: 'k' },
            estoque_fin: { title: "6. Estoque e Custos", tags: ['aquisi√ß√£o de produtos', 'cpv', 'estoque'], div: 1000, scale: 'k', exclude: ['pmre', 'giro'] },
            estoque_giro: { title: "7. PMRE e Giro", tags: ['pmre', 'giro de renova√ß√£o'], div: 1, scale: '', dualAxis: true }, // S√≥ aparece no Anual
            produtividade: { title: "8. Produtividade", tags: ['vendas por m', 'custo loja aberta', 'vendas por funcion√°rio'], div: 1, scale: '' },
            capex: { title: "9. Capex e Deprec.", tags: ['capex total', 'deprecia√ß√£o', 'amortiza√ß√£o'], div: 1000, scale: 'k' }
        };

        function gapiLoaded() { gapi.load('client:picker', async () => { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }); }); }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES, ux_mode: 'popup',
                callback: async (resp) => {
                    if (resp.error) return;
                    if (await verificarAcesso(resp.access_token)) {
                        if (currentFileId) downloadAndProcessFile(currentFileId);
                        else createPicker(resp.access_token);
                    }
                }
            });
        }
        async function verificarAcesso(at) {
            try {
                const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { 'Authorization': `Bearer ${at}` } });
                const user = await resp.json();
                return EMAILS_AUTORIZADOS.includes(user.email.toLowerCase());
            } catch (e) { console.error(e); return false; }
        }
        function handleAuthClick(f = false) {
            if (f) { currentFileId = null; localStorage.removeItem('casaNostra_lastFileId'); }
            tokenClient.requestAccessToken({prompt: currentFileId ? '' : 'consent'});
        }
        function createPicker(at) {
            const view = new google.picker.View(google.picker.ViewId.SPREADSHEETS);
            new google.picker.PickerBuilder().addView(view).setOAuthToken(at).setDeveloperKey(API_KEY).setCallback(pickerCallback).build().setVisible(true);
        }
        async function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                currentFileId = data.docs[0].id;
                localStorage.setItem('casaNostra_lastFileId', currentFileId);
                downloadAndProcessFile(currentFileId);
            }
        }

        async function downloadAndProcessFile(id) {
            try {
                document.getElementById('file-status').innerText = "Baixando planilha...";
                const token = gapi.client.getToken();
                const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media&t=${Date.now()}`, { headers: { 'Authorization': `Bearer ${token.access_token}` } });
                const arrayBuffer = await resp.arrayBuffer();
                globalWorkbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array', cellComments: true});
                
                // Inicializa na vis√£o Anual
                renderDashboard('ANUAL');

            } catch (error) {
                console.error(error);
                alert("Erro ao ler o arquivo. Verifique se a planilha tem as abas corretas.");
                document.getElementById('file-status').innerText = "Erro Fatal";
            }
        }

        // --- MOTOR DE RENDERIZA√á√ÉO UNIFICADO ---
        function renderDashboard(mode) {
            currentMode = mode;
            masterData = {};
            charts = {}; // Limpa gr√°ficos anteriores da mem√≥ria
            
            // Atualiza Bot√µes
            document.getElementById('btn-anual').className = mode === 'ANUAL' ? "bg-[#BE1E2D] text-white px-6 py-2 rounded-full text-[10px] font-black shadow-lg" : "bg-gray-800 text-white px-6 py-2 rounded-full text-[10px] font-black opacity-50 hover:opacity-100";
            document.getElementById('btn-tri').className = mode === 'TRIMESTRAL' ? "bg-[#BE1E2D] text-white px-6 py-2 rounded-full text-[10px] font-black shadow-lg" : "bg-gray-800 text-white px-6 py-2 rounded-full text-[10px] font-black opacity-50 hover:opacity-100";

            const sheetName = mode === 'ANUAL' ? SHEET_ANUAL : SHEET_TRI;
            const sheet = globalWorkbook.Sheets[sheetName];

            // PROTE√á√ÉO ANTI-TELA BRANCA
            if (!sheet) {
                document.getElementById('cards-sections-container').innerHTML = `<div class="p-10 text-center text-red-600 font-bold border-2 border-red-200 rounded-xl bg-red-50">ERRO: A aba "${sheetName}" n√£o foi encontrada na planilha.<br>Verifique o nome exato no Excel/Sheets.</div>`;
                document.getElementById('charts-main-grid').innerHTML = '';
                return;
            }

            document.getElementById('file-status').innerText = `Visualizando: ${mode}`;
            
            // Processamento dos Dados
            const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});
            const container = document.getElementById('cards-sections-container');
            const chartsGrid = document.getElementById('charts-main-grid');
            container.innerHTML = ''; chartsGrid.innerHTML = '';

            rows.forEach((row, idx) => {
                if (idx === 0 || !row[1]) return;
                const labelRaw = row[1].toString(); const labelLow = labelRaw.toLowerCase().trim();
                
                // L√ìGICA H√çBRIDA DE LEITURA
                if (mode === 'ANUAL') {
                    // Col B=Nome, K=2024, L=2025
                    masterData[labelLow] = { 
                        original: labelRaw, 
                        desc: getComment(sheet, idx, 1), 
                        v1: Number(row[10]) || 0, // 2024
                        v2: Number(row[11]) || 0, // 2025
                        v3: null, // Sem 3a coluna
                        noteK: getComment(sheet, idx, 10),
                        noteL: getComment(sheet, idx, 11)
                    };
                } else {
                    // TRIMESTRAL: Col B=Nome, K=1T24, L=3T25, M=4T25, N=Notas
                    masterData[labelLow] = { 
                        original: labelRaw, 
                        desc: getComment(sheet, idx, 1), 
                        v1: Number(row[10]) || 0, // 1T 24
                        v2: Number(row[11]) || 0, // 3T 25
                        v3: Number(row[12]) || 0, // 4T 25
                        note: row[13] || ""
                    };
                }
            });

            // Gera√ß√£o da Interface
            Object.keys(GRUPOS).forEach(key => {
                const config = GRUPOS[key];
                
                // Filtro: PMRE s√≥ no Anual
                if (key === 'estoque_giro' && mode === 'TRIMESTRAL') return;

                const section = document.createElement('div');
                section.innerHTML = `<div class="section-header">${config.title}</div><div id="grid-${key}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>`;
                container.appendChild(section);

                const chartCard = document.createElement('div');
                chartCard.className = `chart-card ${key === 'receitas' ? 'lg:col-span-2' : ''}`;
                chartCard.innerHTML = `<div class="font-black text-black text-lg uppercase mb-4">${config.title}</div><div class="h-80"><canvas id="chart_${key}"></canvas></div>`;
                chartsGrid.appendChild(chartCard);

                const used = new Set();
                Object.keys(masterData).forEach(mKey => {
                    const isEx = config.exclude && config.exclude.some(e => mKey.includes(e));
                    if (!isEx && config.tags.some(t => mKey.includes(t)) && !used.has(mKey)) {
                        used.add(mKey); const it = masterData[mKey];
                        
                        // C√°lculo de Varia√ß√£o Din√¢mico
                        let vStart = it.v1; 
                        let vEnd = mode === 'ANUAL' ? it.v2 : it.v3;
                        let varPct = vStart !== 0 ? ((vEnd - vStart) / Math.abs(vStart)) * 100 : 0;
                        
                        // Cart√£o KPI
                        const card = document.createElement('div');
                        card.className = "bg-white p-6 rounded-3xl border border-gray-100 shadow-sm cursor-pointer card-kpi flex flex-col justify-between h-44 hover:shadow-md transition-all";
                        
                        if (mode === 'ANUAL') {
                            card.onclick = () => openModalAnual(it.original, it.v1, it.v2, it.desc, it.noteK, it.noteL);
                        } else {
                            card.onclick = () => openModalTri(it.original, it.v1, it.v2, it.v3, it.desc, it.note);
                        }
                        
                        card.innerHTML = `<div><p class="text-[9px] text-gray-400 font-black uppercase tracking-widest flex items-center" title="${it.desc}">${it.original} ${it.desc ? '<span class="info-icon">i</span>' : ''}</p>
                                          <span class="text-3xl font-black block mt-2">${formatVal(vEnd, mKey.includes('margem'))}</span></div>
                                          <div class="flex justify-between border-t pt-3">
                                            <span class="text-[10px] text-gray-300">Ref: ${formatVal(vStart, mKey.includes('margem'))}</span>
                                            <span class="${varPct >= 0 ? 'text-green-600' : 'text-red-600'} text-[11px] font-bold">${varPct > 0 ? '+' : ''}${varPct.toFixed(1)}%</span>
                                          </div>`;
                        document.getElementById(`grid-${key}`).appendChild(card);
                    }
                });
                
                // Gr√°fico
                renderDynamicChart(key, masterData, mode);
            });
        }

        function renderDynamicChart(key, data, mode) {
            const config = GRUPOS[key]; 
            const ctx = document.getElementById(`chart_${key}`).getContext('2d');
            const used = new Set();
            
            // CONFIGURA√á√ÉO DIFERENCIADA ANUAL vs TRIMESTRAL
            if (mode === 'ANUAL') {
                // ... L√≥gica de Barras (Anual) ...
                const labels = [], d24 = [], d25 = [], dual24 = [], dual25 = [], methods = [];
                Object.keys(data).forEach(dKey => {
                    const ex = config.exclude && config.exclude.some(e => dKey.includes(e));
                    if (!ex && config.tags.some(t => dKey.includes(t)) && !used.has(dKey)) {
                        if (key === 'produtividade' && dKey.includes('vendas por m')) return;
                        used.add(dKey); const it = data[dKey];
                        if (config.dualAxis) {
                            if (dKey.includes('pmre')) { d24.push(it.v1); d25.push(it.v2); labels.push(it.original); }
                            else { dual24.push(it.v1); dual25.push(it.v2); }
                        } else {
                            labels.push(it.original); 
                            d24.push(key === 'margens' ? (it.v1 < 1 ? it.v1*100 : it.v1) : it.v1/config.div); 
                            d25.push(key === 'margens' ? (it.v2 < 1 ? it.v2*100 : it.v2) : it.v2/config.div);
                        }
                        methods.push(it.desc);
                    }
                });
                
                charts[key] = new Chart(ctx, {
                    type: 'bar',
                    data: { labels: config.dualAxis ? ['Gest√£o'] : labels, datasets: config.dualAxis ? [
                        { label: 'PMRE 24', data: d24, backgroundColor: '#000', yAxisID: 'y' }, { label: 'PMRE 25', data: d25, backgroundColor: '#BE1E2D', yAxisID: 'y' },
                        { label: 'Giro 24', data: dual24, backgroundColor: '#666', yAxisID: 'y1' }, { label: 'Giro 25', data: dual25, backgroundColor: '#FF8A96', yAxisID: 'y1' }
                    ] : [{ label: '2024', data: d24, backgroundColor: '#000' }, { label: '2025', data: d25, backgroundColor: '#BE1E2D' }] },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { position: 'left', ticks: { callback: v => v.toLocaleString('pt-BR') + config.scale } }, y1: { display: !!config.dualAxis, position: 'right', grid: {drawOnChartArea: false} } } }
                });

            } else {
                // ... L√≥gica de Linhas (Trimestral) ...
                const datasets = []; const colors = ['#000000', '#BE1E2D', '#666666', '#FF8A96', '#16a34a']; let cIdx = 0;
                Object.keys(data).forEach(dKey => {
                    const ex = config.exclude && config.exclude.some(e => dKey.includes(e));
                    if (!ex && config.tags.some(t => dKey.includes(t)) && !used.has(dKey)) {
                        if (key === 'produtividade' && dKey.includes('vendas por m')) return;
                        used.add(dKey); const it = data[dKey];
                        const vals = [
                            key === 'margens' ? (it.v1 < 1 ? it.v1*100 : it.v1) : it.v1/config.div,
                            key === 'margens' ? (it.v2 < 1 ? it.v2*100 : it.v2) : it.v2/config.div,
                            key === 'margens' ? (it.v3 < 1 ? it.v3*100 : it.v3) : it.v3/config.div
                        ];
                        datasets.push({ label: it.original, data: vals, borderColor: colors[cIdx++ % 5], backgroundColor: colors[cIdx % 5], tension: 0.3, pointRadius: 4, borderWidth: 2 });
                    }
                });
                charts[key] = new Chart(ctx, {
                    type: 'line', data: { labels: LABELS_TRI, datasets: datasets },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { position: 'left', ticks: { callback: v => v.toLocaleString('pt-BR') + config.scale } } } }
                });
            }
        }

        async function gerarPDF() {
            const btn = document.getElementById('btn-pdf'); btn.innerText = "‚åõ CRIANDO PDF..."; btn.disabled = true;
            const printArea = document.createElement('div');
            printArea.style.width = '297mm'; printArea.style.margin = '0 auto';

            // CAPA
            const capa = document.createElement('div');
            capa.className = 'page-content';
            capa.innerHTML = `<div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; border: 4px solid #BE1E2D; border-radius: 20px;">
                <img src="logo.png" style="width:200px; margin-bottom:20px;">
                <h1 style="font-size:30px; font-weight:900;">RELAT√ìRIO ${currentMode}</h1>
                <h2 style="font-size:20px; color:#555;">CASA NOSTRA</h2>
                <span style="margin-top:20px; font-size:12px; font-weight:bold; color:#BE1E2D;">v${VERSION}</span>
            </div><div class="html2pdf__page-break"></div>`;
            printArea.appendChild(capa);

            const chaves = Object.keys(GRUPOS);
            for (let i = 0; i < chaves.length; i++) {
                const key = chaves[i];
                if (key === 'estoque_giro' && currentMode === 'TRIMESTRAL') continue;
                
                const config = GRUPOS[key];
                const slide = document.createElement('div');
                slide.className = 'page-content';

                // Tabela HTML Din√¢mica
                let tableHeader = currentMode === 'ANUAL' 
                    ? `<tr><th style="padding:5px;">INDICADOR</th><th style="padding:5px;">2024</th><th style="padding:5px;">2025</th><th style="padding:5px;">NOTAS</th></tr>`
                    : `<tr><th style="padding:5px;">INDICADOR</th><th style="padding:5px;">${LABELS_TRI[0]}</th><th style="padding:5px;">${LABELS_TRI[1]}</th><th style="padding:5px;">${LABELS_TRI[2]}</th><th style="padding:5px;">NOTAS</th></tr>`;
                
                let rowsHtml = "";
                const used = new Set();
                Object.keys(masterData).forEach(mKey => {
                    if (!(config.exclude && config.exclude.some(e => mKey.includes(e))) && config.tags.some(t => mKey.includes(t)) && !used.has(mKey)) {
                        used.add(mKey); const it = masterData[mKey]; const isP = mKey.includes('margem');
                        
                        if (currentMode === 'ANUAL') {
                            const vPct = it.v1 !== 0 ? ((it.v2 - it.v1) / Math.abs(it.v1)) * 100 : 0;
                            rowsHtml += `<tr style="border-bottom:1px solid #ddd; font-size:10px;">
                                <td style="padding:4px 5px; width:45%;"><strong>${it.original}</strong><br><span style="font-size:7px; color:#666;">${it.desc}</span></td>
                                <td style="text-align:center;">${formatVal(it.v1, isP)}</td>
                                <td style="text-align:center; background:#fff5f5;"><strong>${formatVal(it.v2, isP)}</strong><br><span style="font-size:7px; color:${vPct>=0?'#16a34a':'#BE1E2D'}">${vPct>0?'+':''}${vPct.toFixed(1)}%</span></td>
                                <td style="font-size:7px; color:#444;">${it.noteK ? '24:'+it.noteK : ''} ${it.noteL ? '25:'+it.noteL : ''}</td></tr>`;
                        } else {
                            const vPct = it.v1 !== 0 ? ((it.v3 - it.v1) / Math.abs(it.v1)) * 100 : 0;
                            rowsHtml += `<tr style="border-bottom:1px solid #ddd; font-size:10px;">
                                <td style="padding:4px 5px; width:35%;"><strong>${it.original}</strong></td>
                                <td style="text-align:center;">${formatVal(it.v1, isP)}</td>
                                <td style="text-align:center;">${formatVal(it.v2, isP)}</td>
                                <td style="text-align:center; background:#fff5f5;"><strong>${formatVal(it.v3, isP)}</strong><br><span style="font-size:7px; color:${vPct>=0?'#16a34a':'#BE1E2D'}">${vPct>0?'+':''}${vPct.toFixed(1)}%</span></td>
                                <td style="font-size:7px; color:#444; width:20%;">${it.note}</td></tr>`;
                        }
                    }
                });

                const chartImg = charts[key].toBase64Image();
                slide.innerHTML = `<div style="border:1px solid #eee; border-radius:15px; padding:15px; height:100%; display:flex; flex-direction:column;">
                        <div style="flex-shrink: 0;"> 
                            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:4px solid #BE1E2D; padding-bottom:5px; margin-bottom:10px;">
                                <h2 style="font-size:16px; font-weight:900; text-transform:uppercase; color:#000;">${config.title}</h2><span style="font-size:10px; color:#999;">CASA NOSTRA</span>
                            </div>
                            <table style="width:100%; border-collapse:collapse; margin-bottom:10px;"><thead style="background:#000; color:#fff; font-size:9px;">${tableHeader}</thead><tbody>${rowsHtml}</tbody></table>
                        </div>
                        <div style="flex-grow:1; display:flex; align-items:center; justify-content:center; overflow:hidden; min-height:0; padding-top:5px;">
                            <img src="${chartImg}" style="max-width:98%; max-height:100%; object-fit:contain; border:1px solid #eee; border-radius:10px;">
                        </div>
                    </div>${i < chaves.length - 1 ? '<div class="html2pdf__page-break"></div>' : ''}`;
                printArea.appendChild(slide);
                await new Promise(r => setTimeout(r, 400));
            }

            html2pdf().set({ margin: 0, filename: `CasaNostra_${currentMode}.pdf`, image: { type: 'jpeg', quality: 0.90 }, html2canvas: { scale: 1.5, useCORS: true, letterRendering: true, scrollY: 0 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }, pagebreak: { mode: ['css', 'legacy'] } }).from(printArea).save().then(() => { btn.innerText = "üì• GERAR PDF"; btn.disabled = false; });
        }

        // --- UTILIT√ÅRIOS ---
        function getComment(sheet, row, col) { const cell = sheet[XLSX.utils.encode_cell({r:row, c:col})]; return cell?.c?.[0]?.t ? cell.c[0].t.split('\n').filter(l => !l.match(/\d{4}/)).join(' ').trim() : ""; }
        function formatVal(v, isP) { let n = Number(v) || 0; if (isP) return (n < 1 && n !== 0 ? n * 100 : n).toLocaleString('pt-BR', { minimumFractionDigits: 2 }) + '%'; return n.toLocaleString('pt-BR'); }
        function openModalAnual(l, v1, v2, desc, nK, nL) { document.getElementById('modalTitle').innerText = l; document.getElementById('modalV1').innerText = formatVal(v1, l.includes('margem')); document.getElementById('modalV2').innerText = formatVal(v2, l.includes('margem')); document.getElementById('detailsModal').style.display = 'flex'; updateModalChart(l, [v1, v2], ['2024', '2025'], 'bar'); }
        function openModalTri(l, v1, v2, v3, desc, note) { document.getElementById('modalTitle').innerText = l; document.getElementById('modalV1').innerText = formatVal(v1, l.includes('margem')); document.getElementById('modalV2').innerText = formatVal(v3, l.includes('margem')); document.getElementById('detailsModal').style.display = 'flex'; updateModalChart(l, [v1, v2, v3], LABELS_TRI, 'line'); }
        function updateModalChart(l, data, labels, type) { const ctx = document.getElementById('modalChartCanvas').getContext('2d'); if (modalChart) modalChart.destroy(); modalChart = new Chart(ctx, { type: type, data: { labels: labels, datasets: [{ label: l, data: data.map(v => l.toLowerCase().includes('margem') && v<1 ? v*100 : v), backgroundColor: '#BE1E2D', borderColor: '#BE1E2D', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } }); }
        function closeModal() { document.getElementById('detailsModal').style.display = 'none'; }
    </script>

    <style>
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
