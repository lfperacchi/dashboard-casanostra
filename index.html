<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Casa Nostra Intel | v1.1.8</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        const VERSION = "1.1.8";
        const CLIENT_ID = '967312917527-sr2r24n2m9g0r3c5b7b87hpop3se3vh8.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBuVMvZuFTYAIcrlzK3YnB0sTGYsmlvZFA';
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email';
        const ABA_ALVO = "Dashboard_Indicadores IPCA";

        const EMAILS_AUTORIZADOS = [
            'lfperacchi@gmail.com', 'lfperacchi.investidor@gmail.com',
            'miforalozzo@gmail.com', 'mepagliosa11@gmail.com',
            'sabrinapagliosaarquitetura@gmail.com'
        ];

        let tokenClient, charts = {}, modalChart = null, masterData = {};
        let currentFileId = localStorage.getItem('casaNostra_lastFileId');

        function gapiLoaded() { gapi.load('client:picker', async () => { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] }); }); }
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID, scope: SCOPES, ux_mode: 'popup',
                callback: async (resp) => {
                    if (resp.error) return;
                    if (await verificarAcesso(resp.access_token)) {
                        if (currentFileId) downloadAndProcessFile(currentFileId);
                        else createPicker(resp.access_token);
                    }
                }
            });
        }
        async function verificarAcesso(at) {
            const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { 'Authorization': `Bearer ${at}` } });
            const user = await resp.json();
            return EMAILS_AUTORIZADOS.includes(user.email.toLowerCase());
        }
        function handleAuthClick(f = false) {
            if (f) { currentFileId = null; localStorage.removeItem('casaNostra_lastFileId'); }
            tokenClient.requestAccessToken({prompt: currentFileId ? '' : 'consent'});
        }
        function createPicker(at) {
            const view = new google.picker.View(google.picker.ViewId.SPREADSHEETS);
            new google.picker.PickerBuilder().addView(view).setOAuthToken(at).setDeveloperKey(API_KEY).setCallback(pickerCallback).build().setVisible(true);
        }
        async function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                currentFileId = data.docs[0].id;
                localStorage.setItem('casaNostra_lastFileId', currentFileId);
                downloadAndProcessFile(currentFileId);
            }
        }
        async function downloadAndProcessFile(id) {
            const token = gapi.client.getToken();
            const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media&t=${Date.now()}`, { headers: { 'Authorization': `Bearer ${token.access_token}` } });
            const wb = XLSX.read(new Uint8Array(await resp.arrayBuffer()), {type: 'array', cellComments: true});
            processDashboard(wb.Sheets[ABA_ALVO]);
        }

        const GRUPOS = {
            receitas: { title: "1. Receitas", tags: ['receita bruta', 'receita l√≠quida'], div: 1000000, scale: 'M', exclude: ['cpv', 'lucro bruto'] },
            lucratividade: { title: "2. Lucratividade", tags: ['lucro operacional', 'ebit', 'ebitda', 'lucro l√≠quido', 'lucro nominal', 'resultado operacional', 'lucro bruto'], exclude: ['margem'], div: 1000, scale: 'k' },
            margens: { title: "3. Margens", tags: ['margem ebit', 'margem l√≠quida', 'margem ebitda'], div: 1, scale: '%' },
            opex_a: { title: "4. Pessoal e Impostos", tags: ['despesas operacionais', 'impostos totais', 'gasto com pessoal'], div: 1000, scale: 'k' },
            opex_b: { title: "5. Administrativo", tags: ['administrativo', 'publicidade', 'frota'], div: 1000, scale: 'k' },
            estoque_fin: { title: "6. Estoque e Custos", tags: ['aquisi√ß√£o de produtos', 'cpv', 'estoque'], div: 1000, scale: 'k', exclude: ['pmre', 'giro'] },
            estoque_giro: { title: "7. PMRE e Giro", tags: ['pmre', 'giro de renova√ß√£o'], div: 1, scale: '', dualAxis: true },
            produtividade: { title: "8. Produtividade", tags: ['vendas por m2', 'custo loja aberta', 'vendas por funcion√°rio'], div: 1, scale: '' },
            capex: { title: "9. Capex e Deprec.", tags: ['capex total', 'deprecia√ß√£o', 'amortiza√ß√£o'], div: 1000, scale: 'k' }
        };

        function getComment(sheet, row, col) {
            const cell = sheet[XLSX.utils.encode_cell({r:row, c:col})];
            return cell?.c?.[0]?.t ? cell.c[0].t.split('\n').filter(l => !l.match(/\d{4}/)).join(' ').trim() : "";
        }

        function formatVal(v, isP) {
            let n = Number(v) || 0;
            if (isP) return (n < 1 && n !== 0 ? n * 100 : n).toLocaleString('pt-BR', { minimumFractionDigits: 2 }) + '%';
            return n.toLocaleString('pt-BR');
        }

        function processDashboard(sheet) {
            const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});
            masterData = {};
            const container = document.getElementById('cards-sections-container');
            const chartsGrid = document.getElementById('charts-main-grid');
            container.innerHTML = ''; chartsGrid.innerHTML = '';

            rows.forEach((row, idx) => {
                if (idx === 0 || !row[1]) return;
                const labelRaw = row[1].toString(); const labelLow = labelRaw.toLowerCase().trim();
                masterData[labelLow] = { 
                    original: labelRaw, v24: Number(row[10]) || 0, v25: Number(row[11]) || 0,
                    commB: getComment(sheet, idx, 1), commK: getComment(sheet, idx, 10), commL: getComment(sheet, idx, 11)
                };
            });

            Object.keys(GRUPOS).forEach(key => {
                const config = GRUPOS[key];
                const section = document.createElement('div');
                section.innerHTML = `<div class="section-header">${config.title}</div><div id="grid-${key}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>`;
                container.appendChild(section);

                const chartCard = document.createElement('div');
                chartCard.className = `chart-card ${key === 'receitas' ? 'lg:col-span-2' : ''}`;
                chartCard.innerHTML = `<div class="font-black text-black text-lg uppercase mb-4">${config.title}</div><div class="h-80"><canvas id="chart_${key}"></canvas></div>`;
                chartsGrid.appendChild(chartCard);

                const used = new Set();
                Object.keys(masterData).forEach(mKey => {
                    const isEx = config.exclude && config.exclude.some(e => mKey.includes(e));
                    if (!isEx && config.tags.some(t => mKey.includes(t)) && !used.has(mKey)) {
                        used.add(mKey); const it = masterData[mKey];
                        const varPct = it.v24 !== 0 ? ((it.v25 - it.v24) / Math.abs(it.v24)) * 100 : 0;
                        const card = document.createElement('div');
                        card.className = "bg-white p-6 rounded-3xl border border-gray-100 shadow-sm cursor-pointer card-kpi flex flex-col justify-between h-44 hover:shadow-md transition-all";
                        card.onclick = () => openModal(it.original, it.v24, it.v25, it.commB, it.commK, it.commL, varPct);
                        card.innerHTML = `<div><p class="text-[9px] text-gray-400 font-black uppercase tracking-widest flex items-center" title="${it.commB.replace(/"/g, '&quot;')}">${it.original} ${it.commB ? '<span class="info-icon">i</span>' : ''}</p>
                                          <span class="text-3xl font-black block mt-2">${formatVal(it.v25, mKey.includes('margem'))}</span></div>
                                          <div class="flex justify-between border-t pt-3"><span class="text-[10px] text-gray-300">2024: ${formatVal(it.v24, mKey.includes('margem'))}</span>
                                          <span class="${varPct >= 0 ? 'text-green-600' : 'text-red-600'} text-[11px] font-bold">${varPct > 0 ? '+' : ''}${varPct.toFixed(1)}%</span></div>`;
                        document.getElementById(`grid-${key}`).appendChild(card);
                    }
                });
                renderThematicChart(key, masterData);
            });
            document.getElementById('file-status').innerText = "Sistema v" + VERSION;
        }

        function renderThematicChart(key, data) {
            const config = GRUPOS[key]; const labels = [], d24 = [], d25 = [], dual24 = [], dual25 = [], methods = [];
            const used = new Set();
            Object.keys(data).forEach(dKey => {
                const ex = config.exclude && config.exclude.some(e => dKey.includes(e));
                if (!ex && config.tags.some(t => dKey.includes(t)) && !used.has(dKey)) {
                    used.add(dKey); const it = data[dKey];
                    if (config.dualAxis) {
                        if (dKey.includes('pmre')) { d24.push(it.v24); d25.push(it.v25); labels.push(it.original); }
                        else { dual24.push(it.v24); dual25.push(it.v25); }
                    } else {
                        labels.push(it.original); d24.push(key === 'margens' ? (it.v24 < 1 ? it.v24 * 100 : it.v24) : it.v24 / config.div); d25.push(key === 'margens' ? (it.v25 < 1 ? it.v25 * 100 : it.v25) : it.v25 / config.div);
                    }
                    methods.push(it.commB);
                }
            });
            const ctx = document.getElementById(`chart_${key}`).getContext('2d');
            charts[key] = new Chart(ctx, {
                type: 'bar',
                data: { labels: config.dualAxis ? ['Gest√£o'] : labels, datasets: config.dualAxis ? [
                    { label: 'PMRE 2024', data: d24, backgroundColor: '#000', yAxisID: 'y' }, { label: 'PMRE 2025', data: d25, backgroundColor: '#BE1E2D', yAxisID: 'y' },
                    { label: 'Giro 2024', data: dual24, backgroundColor: '#666', yAxisID: 'y1' }, { label: 'Giro 2025', data: dual25, backgroundColor: '#FF8A96', yAxisID: 'y1' }
                ] : [{ label: '2024', data: d24, backgroundColor: '#000', info: methods }, { label: '2025', data: d25, backgroundColor: '#BE1E2D', info: methods }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { tooltip: { callbacks: { afterBody: (ctx) => {
                    const infoArr = ctx[0].dataset.info;
                    return infoArr ? '\nMetodologia: ' + infoArr[ctx[0].dataIndex] : '';
                }}}}, scales: { y: { position: 'left', min: 0, max: config.dualAxis ? 360 : undefined, ticks: { callback: v => v.toLocaleString('pt-BR') + config.scale } }, y1: config.dualAxis ? { position: 'right', beginAtZero: true, grid: { drawOnChartArea: false } } : { display: false } } }
            });
        }

        async function gerarPDF() {
            const btn = document.getElementById('btn-pdf'); btn.innerText = "‚åõ GERANDO SLIDES..."; btn.disabled = true;
            const printArea = document.createElement('div');
            
            // Container principal para impress√£o
            printArea.style.width = '297mm'; // Largura exata A4 Paisagem

            const chaves = Object.keys(GRUPOS);
            
            // CAPA (Opcional, mas mant√©m o padr√£o)
            const capa = document.createElement('div');
            capa.className = 'slide-page';
            capa.innerHTML = `<div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; border: 4px solid #BE1E2D; border-radius: 20px;">
                <img src="logo.png" style="width:150px; margin-bottom:20px;">
                <h1 style="font-size:30px; font-weight:900;">RELAT√ìRIO DE INTELIG√äNCIA</h1>
                <h2 style="font-size:20px; color:#555;">CASA NOSTRA INTEL</h2>
                <span style="margin-top:20px; font-size:12px; font-weight:bold; color:#BE1E2D;">v${VERSION}</span>
            </div>`;
            printArea.appendChild(capa);

            for (let i = 0; i < chaves.length; i++) {
                const key = chaves[i];
                const config = GRUPOS[key];
                const slide = document.createElement('div');
                slide.className = 'slide-page'; // Classe m√°gica para layout fixo

                let rowsHtml = "";
                const used = new Set();
                Object.keys(masterData).forEach(mKey => {
                    if (!(config.exclude && config.exclude.some(e => mKey.includes(e))) && config.tags.some(t => mKey.includes(t)) && !used.has(mKey)) {
                        used.add(mKey); const it = masterData[mKey]; const isP = mKey.includes('margem');
                        const vPct = it.v24 !== 0 ? ((it.v25 - it.v24) / Math.abs(it.v24)) * 100 : 0;
                        rowsHtml += `<tr style="border-bottom:1px solid #ddd; font-size:11px;">
                            <td style="padding:6px; width:45%;"><strong>${it.original}</strong><br><span style="font-size:9px; color:#666; font-style:italic;">${it.commB}</span></td>
                            <td style="padding:6px; text-align:center;">${formatVal(it.v24, isP)}</td>
                            <td style="padding:6px; text-align:center; background:#fff5f5;"><strong>${formatVal(it.v25, isP)}</strong><br><span style="font-size:9px; color:${vPct>=0?'#16a34a':'#BE1E2D'}">${vPct>0?'+':''}${vPct.toFixed(1)}%</span></td>
                            <td style="padding:6px; font-size:9px; color:#444;">${it.commK ? '24: '+it.commK : ''} ${it.commL ? '<br>25: '+it.commL : ''}</td></tr>`;
                    }
                });

                const chartImg = charts[key].toBase64Image();
                
                // Estrutura interna do Slide
                slide.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:4px solid #BE1E2D; padding-bottom:5px; margin-bottom:10px;">
                        <h2 style="font-size:18px; font-weight:900; text-transform:uppercase; color:#000;">${config.title}</h2>
                        <span style="font-size:10px; color:#999;">CASA NOSTRA INTEL</span>
                    </div>
                    
                    <div style="flex-grow: 1; display:flex; flex-direction:column; gap:10px; overflow:hidden;">
                        <div style="flex-shrink: 0;">
                            <table style="width:100%; border-collapse:collapse;">
                                <thead style="background:#000; color:#fff; font-size:10px;">
                                    <tr><th style="padding:6px; text-align:left;">INDICADOR / METODOLOGIA</th><th style="padding:6px;">2024</th><th style="padding:6px;">2025</th><th style="padding:6px; text-align:left;">NOTAS</th></tr>
                                </thead>
                                <tbody>${rowsHtml}</tbody>
                            </table>
                        </div>
                        <div style="flex-grow:1; display:flex; align-items:center; justify-content:center; min-height:0;">
                            <img src="${chartImg}" style="max-width:100%; max-height:100%; object-fit:contain; border:1px solid #eee; border-radius:10px;">
                        </div>
                    </div>`;
                
                printArea.appendChild(slide);
                await new Promise(r => setTimeout(r, 250)); // Delay para aliviar CPU
            }

            // CONFIGURA√á√ÉO ULTRA-LEVE PARA EVITAR CRASH
            html2pdf().set({ 
                margin: 0, 
                filename: `CasaNostra_Slides_v${VERSION}.pdf`, 
                image: { type: 'jpeg', quality: 0.85 }, // Qualidade reduzida para leveza
                html2canvas: { scale: 1, useCORS: true }, // Escala 1.0 (Padr√£o de tela) para n√£o estourar mem√≥ria
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            }).from(printArea).save().then(() => { btn.innerText = "üì• GERAR PDF"; btn.disabled = false; });
        }

        function openModal(l, v24, v25, cb, ck, cl, varPct) {
            document.getElementById('modalTitle').innerText = l;
            document.getElementById('modalV24').innerText = formatVal(v24, l.toLowerCase().includes('margem'));
            document.getElementById('modalV25').innerText = formatVal(v25, l.toLowerCase().includes('margem'));
            document.getElementById('modalDescB').innerText = cb || "Sem metodologia.";
            document.getElementById('modalNoteK').innerText = ck ? "2024: " + ck : "";
            document.getElementById('modalNoteL').innerText = cl ? "2025: " + cl : "";
            document.getElementById('detailsModal').style.display = 'flex';
            const ctx = document.getElementById('modalChartCanvas').getContext('2d');
            if (modalChart) modalChart.destroy();
            modalChart = new Chart(ctx, { type: 'bar', data: { labels: ['2024', '2025'], datasets: [{ label: l, data: [l.toLowerCase().includes('margem') ? v24*100 : v24, l.toLowerCase().includes('margem') ? v25*100 : v25], backgroundColor: ['#000', '#BE1E2D'], borderRadius: 10 }] }, options: { responsive: true, maintainAspectRatio: false } });
        }
        function closeModal() { document.getElementById('detailsModal').style.display = 'none'; }
    </script>

    <style>
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .chart-card { background: white; border-radius: 2rem; padding: 1.5rem; border: 1px solid #f3f4f6; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: all 0.3s; }
        .section-header { font-weight: 900; color: #9ca3af; text-transform: uppercase; font-size: 0.65rem; letter-spacing: 0.3em; margin-bottom: 1.5rem; margin-top: 2rem; border-left: 4px solid #BE1E2D; padding-left: 1rem; }
        .info-icon { display: inline-flex; align-items: center; justify-content: center; width: 18px; height: 18px; background: #000; color: white; border-radius: 50%; font-size: 10px; cursor: help; margin-left: 6px; font-weight: bold; font-style: italic; vertical-align: middle; }
        
        /* ESTILO DO SLIDE (P√ÅGINA FIXA) */
        .slide-page {
            width: 297mm;
            height: 210mm; /* Tamanho A4 Paisagem */
            padding: 10mm;
            page-break-after: always; /* For√ßa nova p√°gina ap√≥s cada slide */
            background: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden; /* Garante que nada vaze */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-12">
    <div id="detailsModal" class="modal items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] shadow-2xl max-w-5xl w-full flex flex-col md:flex-row h-[80vh] overflow-hidden">
            <div class="p-8 md:w-1/3 bg-gray-50 border-r border-gray-100 flex flex-col overflow-y-auto">
                <button onclick="closeModal()" class="text-gray-400 hover:text-black mb-6 font-bold text-xs uppercase text-left tracking-widest">‚úï Fechar</button>
                <h2 class="text-2xl font-black uppercase italic text-[#BE1E2D] mb-4" id="modalTitle"></h2>
                <p id="modalDescB" class="text-[11px] text-gray-500 italic mb-8 bg-gray-100 p-4 rounded-xl border border-gray-200"></p>
                <div class="space-y-4">
                    <div class="p-5 bg-white rounded-2xl border border-gray-100 shadow-sm"><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Realizado 2024</span><p id="modalV24" class="text-xl font-black mt-1"></p><div id="modalNoteK" class="text-[10px] text-gray-500 mt-2 border-t pt-2 italic"></div></div>
                    <div class="p-5 bg-white rounded-2xl border-l-4 border-[#BE1E2D] shadow-sm"><span class="text-[10px] font-bold text-[#BE1E2D] uppercase tracking-widest">Realizado 2025</span><p id="modalV25" class="text-xl font-black mt-1"></p><div id="modalNoteL" class="text-[10px] text-gray-500 mt-2 border-t pt-2 italic"></div></div>
                </div>
            </div>
            <div class="p-10 md:w-2/3 bg-white h-full flex flex-col justify-center"><canvas id="modalChartCanvas"></canvas></div>
        </div>
    </div>
    <nav class="bg-black text-white flex justify-between items-center shadow-xl border-b-4 border-[#BE1E2D] sticky top-0 z-40 h-20 px-6">
        <div class="flex items-center gap-6"><img src="logo.png" alt="Logo" class="h-10"><h1 class="text-lg font-black uppercase tracking-tight">CASA NOSTRA <span class="text-[#BE1E2D]">INTEL</span> <span class="text-[9px] text-gray-500 ml-2 italic tracking-widest">v1.1.8</span></h1></div>
        <div class="flex gap-3"><button id="btn-pdf" onclick="gerarPDF()" class="bg-white text-black px-6 py-2 rounded-full text-[10px] font-black shadow-lg hover:scale-105 transition-all">üì• GERAR PDF</button><button onclick="handleAuthClick()" class="bg-gray-800 px-5 py-2 rounded-full text-[10px] font-black hover:bg-gray-700 transition-all">üîÑ ATUALIZAR</button><button onclick="handleAuthClick(true)" class="bg-[#BE1E2D] px-5 py-2 rounded-full text-[10px] font-black shadow-lg hover:brightness-110 transition-all">üìÇ TROCAR</button></div>
    </nav>
    <main id="dashboard-content" class="p-6 max-w-[1600px] mx-auto"><div id="file-status" class="text-[10px] text-gray-400 mb-4 uppercase tracking-widest">Aguardando Conex√£o...</div><div id="cards-sections-container"></div><div class="border-t border-gray-200 pt-16 mt-16 grid grid-cols-1 lg:grid-cols-2 gap-8" id="charts-main-grid"></div></main>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
